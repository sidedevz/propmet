app = 'propmet'
primary_region = 'ams'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 1
  processes = ['app']


[vm]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  guest_suspend_enabled = false
  idle_timeout = 0
